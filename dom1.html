<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="print"></h1>
    <button onclick="getStart()">hello</button>
    <script>
        let ele=document.getElementById("print")
        let name =prompt("enter your name")

        function getStart(){
            ele.innerHTML=`hello ${name} have a good day`
            ele.style.color="red"
        }
    </script>
</body>
</html>
